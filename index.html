<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro de Asistencia - DIAGNÓSTICO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .card {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #94a3b8;
            background: transparent;
            color: #e2e8f0;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }
        .btn.start { background-color: #28a745; color: white; }
        .alert { padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; }
        .alert.error { background-color: rgba(220, 53, 69, 0.2); color: #ffb4b4; border: 1px solid #dc3545; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Diagnóstico de Conexión</h2>
        <p>Introduce un nombre y haz clic en Iniciar. Esto probará si tu conexión a la base de datos funciona.</p>
        <input type="text" id="docente" placeholder="Nombre (Ej. Juan Pérez)">
        <button class="btn start" onclick="registrarJornada('inicio')">▶️ Iniciar Prueba</button>
        <div id="status-message" class="alert"></div>
    </div>

    <script>
        const docenteInput = document.getElementById("docente");
        const statusMessageDiv = document.getElementById("status-message");
        
        // CONFIGURACIÓN DE FIREBASE (usa tus datos originales)
        const firebaseConfig = { 
            apiKey: "AIzaSyCe_gPI05ikktu8gP9hgM9FiMwjQXHvgeo", 
            authDomain: "asistenciaescuela-f9afe.firebaseapp.com", 
            projectId: "asistenciaescuela-f9afe", 
            storageBucket: "asistenciaescuela-f9afe.appspot.com", 
            messagingSenderId: "316634671110", 
            appId: "1:316634671110:web:861136075d0e990c1ffb87" 
        };
        
        try {
            const app = firebase.initializeApp(firebaseConfig);
            const db = app.firestore();
            statusMessageDiv.innerHTML = "✅ Conexión a Firebase inicializada con éxito.";
            statusMessageDiv.className = "alert start";
        } catch (e) {
            statusMessageDiv.innerHTML = `❌ Error al inicializar Firebase: ${e.message}`;
            statusMessageDiv.className = "alert error";
        }

        function showStatusMessage(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `alert ${type}`;
        }

        async function registrarJornada(type) {
            const docente = docenteInput.value.trim();
            if (!docente) {
                showStatusMessage("Por favor, ingresa tu nombre para la prueba.", "error");
                return;
            }

            try {
                // Intenta guardar un registro simple
                await firebase.firestore().collection("diagnostico").add({
                    docente: docente,
                    type: type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    prueba: "Registro mínimo"
                });
                showStatusMessage(`✅ Prueba exitosa para ${docente}. Registro guardado en la colección 'diagnostico'.`, "start");
            } catch (error) {
                showStatusMessage(`❌ Error al registrar en Firestore: ${error.message}. Revisa tus Reglas de Seguridad.`, "error");
            }
        }
    </script>
</body>
</html>
